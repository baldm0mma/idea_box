<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100, 200, 300, 400, 500, 600, 700, 800" rel="stylesheet">
  </head>
  <body>
    <section class="sidebar">
      <h1 class="sidebar__header">IdeaBox Redux</h1>
      <form class="sidebar__form1 sidebar__child">
        <label for="sidebar__form1--starred label">Filter Starred Ideas</label>
        <button class="sidebar__form1--button sidebar--button" type="button">Show Starred Mode</button>
      </form>
      <h2 class="label">Filter by Quality</h2>
      <ul class="sidebar__list sidebar__child">
        <li class="sidebar__list--swill item">Swill</li>
        <li class="sidebar__list--plausible item">Plausible</li>
        <li class="sidebar__list--genius item">Genius</li>
      </ul>
      <form class="sidebar__form2 sidebar__child">
        <label class="sidebar__form2--quality label" for="new-quality">New Quality</label>
        <input class="sidebar__form2--input" type="text" name="new-quality" id="new-quality--input"/>
        <button class="sidebar__form2--button sidebar--button" type="button">Add New Quality</button>
      </form>
    </section>
    <section class="creator">
      <form class="creator__form">
        <label class="creator__form--title label" for="title">Title</label>
        <input class="creator__form--title-input" type="text" name="title" id="title"/>
        <label class="creator__form--body label" for="body">Body</label>
        <input class="creator__form--body-input" type="text" name="body" id="body"/>
        <button class="creator__form--button" type="button">Save</button>
      </form>
      <input class="creator__search" type="text" id="searchbar" placeholder="Search ideas">
    </section>  
    <section class="ideas">
      
    </section>
  </body>
  <script src="./main.js"></script>
  <script src="./ideas.js"></script>
</html>

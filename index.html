<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <section class="sidebar">
      <h1>IdeaBox Redux</h1>
      <hr>
      <form class="starred-ideas--form">
        <label for="starred-ideas-filter--form">Filter Starred Ideas</label>
        <button class="starred-ideas--button" type="button">Show Starred Mode</button>
      </form>
      <hr>
      <h2>Filter by Quality</h2>
      <ul class="qualities--list">
        <li class="swill-quality--list">Swill</li>
        <li class="plausible-quality--list">Plausible</li>
        <li class="genius-quality--list">Genius</li>
      </ul>
      <form class="new-quality--form">
        <label for="new-quality">New Quality</label>
        <input type="text" name="new-quality" id="new-quality--input"/>
        <button class="add-new-quality--button" type="button">Add New Quality</button>
      </form>
      <hr>
    </section>
    <section class="creation-station">
      <form class="new-idea--form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title"/>
        <label for="body">Body</label>
        <input type="text" name="body" id="body"/>
        <button class="sav-new-idea--button" type="button">Save</button>
      </form>
      <input type="text" id="searchbar" placeholder="Search ideas">
    </section>  
    <section class="card-station">
    </section>
  </body>
</html>
